<ion-header [translucent]="true" mode="ios">
  <ion-toolbar>
    <ion-title>
      SneakerInfo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense" mode="ios">
    <ion-toolbar>
      <ion-title size="large">SneakerInfo</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid fixed>
    <ion-row >
      <ion-col>
        <ion-card *ngFor="let sneaker of sneakers, let i = index">
        <ion-card-subtitle class="ion-margin">
            <ion-row class="ion-align-items-center">
              <ion-col class="ion-margin">
                <span class="text-primary">{{i+1}}.  </span>
                <span class="sneaker-marca-name">{{sneaker.marca}}</span>
              </ion-col>
            </ion-row>
          </ion-card-subtitle>
          <ion-title class="ion-padding-horizontal ion-margin-bottom">
            Modelo: {{sneaker.modelo}}
          </ion-title>
          <ion-img [src]="(sneaker.imagen)"></ion-img>
          <ion-card-content class="ion-padding" class="ion-margin-bottom">
            <p>Precio: {{sneaker.precio}}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
